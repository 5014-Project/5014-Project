<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var socket = io.connect("http://localhost:5000");
            socket.on("update_number", function (data) {
                document.getElementById("number").innerText = data.number;
            });
            socket.on("update_message", function (data) {
                let msgBox = document.getElementById("messages");
                msgBox.innerHTML += `<p><strong>${data.agent}:</strong> ${data.message}</p>`;
            });
            function sendMessage(agent) {
                let request = { agent: agent };
                socket.emit("request_message", request);
            }
            window.sendMessage = sendMessage;
        });
    </script>
</head>
<body>
    <h1>Smart Home Dashboard</h1>
    <p>The number is: <span id="number">0</span></p>
    <h2>Agent Messages</h2>
    <div id="messages" style="border: 1px solid black; padding: 10px; width: 300px; height: 150px; overflow-y: scroll;"></div>
    <h2>Send Request to Agent</h2>
    <button onclick="sendMessage('prediction')">Request Prediction</button>
    <button onclick="sendMessage('demandResponse')">Request Demand Response</button>
    <button onclick="sendMessage('negotiation')">Request Negotiation</button>
</body>
</html>
